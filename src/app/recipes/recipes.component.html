<div class="container">
  <div class="recipes">
    <div class="left">
      <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="right">
      <app-recipe-detail *ngIf="selectedRecipe; else infoText" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <p class="description">Please select a recipe!</p>
      </ng-template>
    </div>
  </div>
</div>
