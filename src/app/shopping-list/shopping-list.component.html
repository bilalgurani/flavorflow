<div class="shopping-list-container">
    <app-shopping-edit></app-shopping-edit>
    <ul class="shopping-list-group">
      <a class="shopping-list-group__item" *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)">
        {{ ingredient.name }}
        <span>{{ ingredient.amount }}</span>
      </a>
    </ul>
</div>
